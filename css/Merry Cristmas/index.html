<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Scroll Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="bg.jpg" alt="Sky image" id="bg">
        <img src="moon.png" alt="Moon" id="moon">
        <img src="cloud1.png" alt="Cloud" id="cloud1">
        <img src="cloud2.png" alt="Cloud" id="cloud2">
        <img src="santa.png" alt="Santa" id="santa">
        <div id="tree"></div>
        <h2 id="text">Merry Christmas</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('#moon',{
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
        })
        gsap.to('#bg',{
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.1,
        })
        gsap.to('#santa',{
            scrollTrigger: {
                scrub: 1
            },
            scale: 1.5,
            y: -500,
            x: 2200
        })
        gsap.to('#tree',{
            scrollTrigger: {
                scrub: 1
            },
            x: -500
        })
        gsap.to('#cloud1',{
            scrollTrigger: {
                scrub: 1
            },
            x: -200
        })
        gsap.to('#cloud2',{
            scrollTrigger: {
                scrub: 1
            },
            x: 300
        })
        gsap.to('#text',{
            scrollTrigger: {
                scrub: 1
            },
            y: -800
        })
    </script>
</body>
</html>
