<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Light Effect on Animated 3D Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div class="cube1">
            <span class="top1"></span>
               <div class="green">
                  <span style="--i:0;"></span>
                  <span style="--i:1;"></span>
                  <span style="--i:2;"></span>
                  <span style="--i:3;"></span>
                  <span class="top1"></span>
               </div>
            </div>
         <div class="cube2">
               <div class="blue">
                  <span style="--i:0;"></span>
                  <span style="--i:1;"></span>
                  <span style="--i:2;"></span>
                  <span style="--i:3;"></span>
                  <span class="top2"></span>
               </div>
         </div>
         <div class="cube3">
               <div class="red">
                  <span style="--i:0;"></span>
                  <span style="--i:1;"></span>
                  <span style="--i:2;"></span>
                  <span style="--i:3;"></span>
                  <span class="top3"></span>
               </div>
         </div>
         <div class="cube4">
              <div class="yellow">
               <span style="--i:0;"></span>
               <span style="--i:1;"></span>
               <span style="--i:2;"></span>
               <span style="--i:3;"></span>
               <span class="top4"></span>
              </div>
            </div>
         <div class="cube5">
            
            <div class="pink">
               <span style="--i:0;"></span>
               <span style="--i:1;"></span>
               <span style="--i:2;"></span>
               <span style="--i:3;"></span>
               <span class="top5"></span>
            </div>
         </div>
</body>
</html>
