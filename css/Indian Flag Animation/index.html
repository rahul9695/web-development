<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section>
        <div class="container">
            <img src="ashoka-chakra-png-46973.png" alt="chakra" class="chakra">
        </div>
     </section>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
     <script>
        for (let i = 1; i <= 200; i++) {
            let bars = document.createElement('span');
            document.querySelector('.container').appendChild
            (bars);
        }
        gsap.from('.container span',{
            transform: "perspective(0px) translateY(1000px)",
            zIndex: 100,
            delay: 1,
            stagger: {
                from : "random",
                amount: 10
            }
        })

        gsap.from('.chakra', 0.5, {  //0.5 is animation duration
        opacity: 0,
        delay: 11.5
    })
     </script>
</body>
</html>
